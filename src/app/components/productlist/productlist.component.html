<div class="containes" *ngIf="isFetchingUrl; else elseBlock"  >
    <div *ngFor="let item of apiProducts">
        <img src={{item.image}} alt="">
        <h1>{{item.title.substring(0,10)}}</h1>
        <h2>{{item.price | currency}}</h2>
        <span>{{item.description.substring(0,150)}}</span>
        <button (click)="getProductDetails(item.id)">buy now</button>
    </div>
</div>

<ng-template #elseBlock>
    <h2>
        {{errorMessage}}
    </h2>
</ng-template>
